<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
</head>
<body>

  <script>
    function add(num1, num2) {
      return num1 + num2;
    }

    function subtract(num1, num2) {
      return num1 - num2;
    }

    function multiply(num1, num2) {
      return num1 * num2;
    }

    function divide(num1, num2) {
      if (num2 !== 0) {
        return num1 / num2;
      } else {
        alert("Error: Cannot divide by zero.");
        return undefined;
      }
    }

    function calculate() {
      while (true) {

        let num1 = parseFloat(window.prompt("Enter the first number:"));
        while (isNaN(num1)) {
          alert("Error: Invalid input. Please enter a numeric value.");
          num1 = parseFloat(widow.prompt("Enter the first number:"));
        }

        let num2 = parseFloat(window.prompt("Enter the second number:"));
        while (isNaN(num2)) {
          alert("Error: Invalid input. Please enter a numeric value.");
          num2 = parseFloat(window.prompt("Enter the second number:"));
        }

        let operation = window.prompt("Choose an operation (+, -, *, /):");

        while (!["+", "-", "*", "/"].includes(operation)) {
          alert("Error: Invalid operation. Please choose +, -, *, or /.");
          operation = window.prompt("Choose an operation (+, -, *, /):");
        }

        let result;
        switch (operation) {
          case "+":
            result = add(num1, num2);
            break;
          case "-":
            result = subtract(num1, num2);
            break;
          case "*":
            result = multiply(num1, num2);
            break;
          case "/":
            result = divide(num1, num2);
            break;
          default:
            result = "Error: Invalid operation!";
        }

        alert("Result:" + result);

        let continueCalculation = window.prompt("Do you want to perform another calculation? (yes/no):");

        if (continueCalculation.toLowerCase() !== "yes") {
          break;
        }
      }
    }
    calculate();
  </script>

</body>
</html>
